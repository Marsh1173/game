<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    </head>

    <body oncontextmenu="return false;">
        <div id="gameDiv">
            <div id='slideContainer'>
                <!--<img id='slideBackground' src='images/testBackground.jpg'/>-->
                <div id='slider'><canvas id="canvas"></canvas></div>
            </div>
            <div id='playerInformationBar'>
                    <button id="end">End Game</button>
                    <div id='abilities'>
                        <div class='abilityIcon'>
                            <img id='basicAttackImg' src='images/abilites/swordBasicAttack.png'></img>
                            <div id='basicAttack' class='abilityCooldown'></div>
                        </div>
                        <div class='abilityIcon' style='margin-right: 25px;'>
                            <img id='secondaryAttackImg' src='images/abilites/shurikenSecondary.png'></img>
                            <div id='secondaryAttack' class='abilityCooldown'></div>
                        </div>
                        <div class='abilityIcon'>
                            <img id='firstAbilityImg' src='images/abilites/fireStrike.PNG'></img>
                            <div id='firstAbility' class='abilityCooldown'></div>
                        </div>
                        <div class='abilityIcon'>
                            <img id='secondAbilityImg' src=''></img>
                            <div id='secondAbility' class='abilityCooldown'></div>
                        </div>
                        <div class='abilityIcon'>
                            <img id='thirdAbilityImg' src=''></img>
                            <div id='thirdAbility' class='abilityCooldown'></div>
                        </div>
                    </div>
                    <div style='display:flex; flex-direction: row;'>
                        <div id='level'></div>
                        <div id='healthContainer'><div id='health'></div><span id='healthText'></span><div id='xp'></div></div>
                    </div>
                </div>
                <div id='chargeContainer'><div id='charge'></div></div>
        </div>
        <div id="menuDiv">
            <div id="menu">
                <button id="start" class="big">Enter Game</button>
                <button id="instructions" class="big">Instructions</button>
                <div id='namePicker'><input type="text" id='name' placeholder="Name..." autocomplete="off" autofocus="true"></input></div>
                <div id='teamPicker'><input type="number" id='team' value="1" min='1' max='2'></input></div>
                <div id='colorPicker'><p>Pick a color:</p><input type="color" id='color' value="#32a852"></input></div>
                <div id='classPicker'>
                    <button id='ninja' class='classButton classSelected'>Ninja</button>
                    <button id='wizard' class='classButton'>Wizard</button>
                    <button id='templar' class='classButton'>Templar</button>
                </div>
            </div>
            <div id="instructionMenu">
                <h2>- To Move -</h2>
                <p>A - move left</p>
                <p>D - move right</p>
                <p>W - jump</p>
                <p>S - detonate</p>
                <h2>- Goal -</h2>
                <p>Don't touch the ground,</p>
                <p>press down to detonate,</p>
                <p>get the most kills.</p>
            </div>
        </div>

        <script src="bundle.js"></script>
    </body>
</html>
