<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    </head>

    <body oncontextmenu="return false;">
        <div id="gameDiv">
            <div id='slideContainer'><div id='slider'><canvas id="canvas"></canvas></div></div>
            <div id='playerInformationBar'>
                <button id="end">End Game</button>
                <div id='healthContainer'><div id='health'></div></div>
            </div>
        </div>
        <div id="menuDiv">
            <div id="menu">
                <button id="start" class="big">Enter Game</button>
                <button id="instructions" class="big">Instructions</button>
                <div id='namePicker'><input type="text" id='name' placeholder="Name..." autocomplete="off"></input></div>
                <div id='colorPicker'><p>Pick a color:</p><input type="color" id='color' value="#32a852"></input></div>
            </div>
            <div id="instructionMenu">
                <h2>- To Move -</h2>
                <p>A - move left</p>
                <p>D - move right</p>
                <p>W - jump</p>
                <p>S - detonate</p>
                <h2>- Goal -</h2>
                <p>Don't touch the ground,</p>
                <p>press down to detonate,</p>
                <p>get the most kills.</p>
            </div>
        </div>

        <script src="bundle.js"></script>
    </body>
</html>
