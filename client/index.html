<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    </head>

    <body>
        <div id="gameDiv">
            <div id="slideContainer">
                <div id="slider">
                    <div id="myAnimation1"></div>
                    <div id="myAnimation2"></div>
                    <div id="myAnimation3"></div>
                    <div id="myAnimation4"></div>
                    <div id="myAnimation5"></div>
                    <div id="myAnimation6"></div>
                </div>
            </div>
            <button id="end">End Game</button>
        </div>
        <div id="menuDiv">
            <div id="menu">
                <button id="menuReturn" class="big">Return to Menu</button>
                <button id="start" class="big">Start Game</button>
                <button id="instructions" class="big">Instructions</button>
                <h1>-players-</h1>
                <button id="2player" class="small selected">2</button>
                <button id="3player" class="small">3</button>
                <button id="4player" class="small">4</button>
                <button id="5player" class="small">5</button>
                <button id="6player" class="small">6</button>
                <div class="slidecontainer">
                    <p id="widthOutput">Width: 800px</p>
                    <input type="range" min="200" max="3000" value="800" id="width" class="range" />
                </div>
            </div>
            <div id="instructionMenu">
                <h2>- To Move -</h2>
                <p>Player1 - W A S D</p>
                <p>Player2 - Arrow Keys</p>
                <p>Player3 - P L ; '</p>
                <p>Player4 - Numpad 8 4 5 6</p>
                <p>Player5 - Home Del End PDown</p>
                <p>Player6 - Y G H J</p>
                <h2>- Goal -</h2>
                <p>Don't touch the ground,</p>
                <p>press down to detonate,</p>
                <p>get the most kills.</p>
            </div>
        </div>

        <script src="../dist/client/bundle.js"></script>
    </body>
</html>
